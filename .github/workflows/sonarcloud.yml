name: CI â†’ SonarCloud (via sonarqube-scan-action)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python & run tests (generate coverage.xml)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov || true
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml || true

      - name: SonarCloud Scan (sonarqube-scan-action)
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          # forward args to the embedded scanner
          args: >
            -Dsonar.projectKey=AchintyaCh_captcha_site
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          # must provide token through SONAR_TOKEN env var
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
