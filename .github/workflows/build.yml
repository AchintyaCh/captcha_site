name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java (scanner requirement)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests and generate coverage
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov || true
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml || true

      - name: SonarQube Scan (self-hosted)
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          # pass additional args to sonar-scanner (this action forwards args)
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY || 'AchintyaCh_captcha_site' }}
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          # Keep token as env as well (the action may read it)
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
