# sonar-project.properties
sonar.projectKey=AchintyaCh_captcha_site   # change if you use SonarCloud with different key
# For SonarCloud use sonar.organization=your-org (set below in GH secrets or in SonarCloud UI)
# For self-hosted SonarQube set sonar.host.url in GH secret or below.

sonar.projectName=captcha_site
sonar.projectVersion=1.0

# Language
sonar.language=py

# Source directories
sonar.sources=.
sonar.exclusions=**/tests/**,**/static/**,**/Model_state_dict.pt,**/*.pyc,venv/**

# Test coverage report (pytest-cov will produce coverage.xml)
sonar.python.coverage.reportPaths=coverage.xml

# If using SonarCloud add organization key as sonar.organization=...
