<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Character Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay muted playsinline>
        <source src="{{ url_for('static', filename='ambient.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Upload an Image for Prediction</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="input-wrapper">
                <input type="file" name="file" id="file-input" accept="image/*" required>
                <label for="file-input" class="custom-upload-btn">Choose Image</label>  
            </div>
            <div id="preview-wrapper">
                <img id="preview" src="#" alt="Image Preview">
            </div>
            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>

<script src="../static/script.js"></script>
</body>
</html>
